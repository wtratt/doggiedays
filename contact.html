                <h1 class="title">Contact Us<br> </h1>

                <!-- contact form -->
                <form action="https://formsubmit.co/f8b91e514e09c620fd9f861b2e47a34c" method="POST">
                    <input type="hidden" name="_next" value="https://wtratt.github.io/doggiedays/thanks.html">
                    <input type="hidden" name="_replyto">
                    <input type="hidden" name="_subject" value="Doggie Days Inquiry">
                    <input type="hidden" name="_template" value="box">

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                        <label class="label">From</label>
                        </div>
                        <div class="field-body">
                        <!-- Name Input -->
                        <div class="field">
                            <p class="control is-expanded has-icons-left">
                            <input class="input" type="text" name="Name" placeholder="Name">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                            </p>
                        </div>
                        <!-- Email Input -->
                        <div class="field">
                            <p class="control is-expanded has-icons-left has-icons-right">
                            <input class="input is-success" type="email" name="Email" placeholder="Email" value="alex@smith.com">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                            </p>
                        </div>
                        </div>
                    </div>
                    <!-- Phone Input -->
                    <div class="field is-horizontal">
                        <div class="field-label"></div>
                        <div class="field-body">
                        <div class="field is-expanded">
                            <div class="field has-addons">
                            <p class="control is-expanded">
                                <input class="input" type="text" name="Phone #" placeholder="Your phone number">
                            </p>
                            </div>
                            <p class="help">example: 123-456-7890 </p>
                        </div>
                        </div>
                    </div>
